server:
  port: 0  # Random port for tests

# gRPC Configuration for tests - disabled for unit tests
grpc:
  server:
    enabled: false  # Disable gRPC server for unit tests

# Test-specific configuration
spring:
  cache:
    type: simple  # Use simple cache for tests
  autoconfigure:
    exclude:
      - net.devh.boot.grpc.server.autoconfigure.GrpcServerAutoConfiguration
      - net.devh.boot.grpc.server.autoconfigure.GrpcServerMetricAutoConfiguration
      - net.devh.boot.grpc.server.autoconfigure.GrpcServerFactoryAutoConfiguration

# Disable EMA provider for tests
refinitiv:
  host: localhost
  port: 14002
  user: testuser
  service: ELEKTRON_DD

# Test logging
logging:
  level:
    com.srviswan.basketpricing: DEBUG
    org.springframework: WARN
    com.refinitiv: WARN
